global:
  registry: gcr.io/clinical-ml
  pullPolicy: IfNotPresent

modelServing:
  replicaCount: 3
  image: readmission-model:2.4.0
  resources:
    limits:
      nvidia.com/gpu: 1
    requests:
      cpu: 2
      memory: 8Gi
  istio:
    enabled: true
    trafficSplit:
      production: 95
      canary: 5

featureStore:
  type: feast
  onlineStore:
    redis:
      host: redis-master
      port: 6379

monitoring:
  prometheus:
    enabled: true
    retention: 30d
  grafana:
    dashboards:
      clinical_model: true
      data_quality: true

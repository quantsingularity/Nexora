# app-secrets.example.yaml
# Example secret configuration - DO NOT commit real secrets
#
# Usage:
# 1. Copy this file to app-secrets.yaml
# 2. Replace all CHANGEME values with actual base64-encoded secrets
# 3. Encode secrets: echo -n "your-secret-value" | base64
# 4. Better: Use external secret management (e.g., sealed-secrets, external-secrets-operator)
#
# IMPORTANT: app-secrets.yaml should be in .gitignore

apiVersion: v1
kind: Secret
metadata:
  name: nexora-secrets
  namespace: nexora
type: Opaque
data:
  # Base64 encoded values - use: echo -n "value" | base64
  database-url: Q0hBTkdFTUU= # CHANGEME: mysql://user:pass@host:3306/db
  jwt-secret: Q0hBTkdFTUU= # CHANGEME: your-jwt-secret-key
  mysql-root-password: Q0hBTkdFTUU= # CHANGEME: root-password
  mysql-password: Q0hBTkdFTUU= # CHANGEME: user-password
  api-key: Q0hBTkdFTUU= # CHANGEME: your-api-key

# For production, use external secret management:
# - Sealed Secrets: https://github.com/bitnami-labs/sealed-secrets
# - External Secrets Operator: https://external-secrets.io/
# - Kubernetes Secrets Store CSI Driver: https://secrets-store-csi-driver.sigs.k8s.io/

apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ .Values.appName }}-code"
  labels:
    app: "{{ .Values.appName }}-code"
spec:
  replicas: { { .Values.code.replicas } }
  selector:
    matchLabels:
      app: "{{ .Values.appName }}-code"
  template:
    metadata:
      labels:
        app: "{{ .Values.appName }}-code"
    spec:
      containers:
        - name: "{{ .Values.appName }}-code"
          image: "{{ .Values.code.image.repository }}:{{ .Values.code.image.tag }}"
          imagePullPolicy: "{{ .Values.code.image.pullPolicy }}"
          ports:
            - containerPort: { { .Values.code.containerPort } }
          resources:
            limits:
              cpu: "{{ .Values.code.resources.limits.cpu }}"
              memory: "{{ .Values.code.resources.limits.memory }}"
            requests:
              cpu: "{{ .Values.code.resources.requests.cpu }}"
              memory: "{{ .Values.code.resources.requests.memory }}"
          env:
            - name: NODE_ENV
              value: "{{ .Values.environment }}"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: "{{ .Values.appName }}-secrets"
                  key: database-url
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: "{{ .Values.appName }}-secrets"
                  key: jwt-secret
          livenessProbe:
            httpGet:
              path: /health
              port: { { .Values.code.containerPort } }
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: { { .Values.code.containerPort } }
            initialDelaySeconds: 5
            periodSeconds: 5
      imagePullSecrets:
        - name: "{{ .Values.imagePullSecrets }}"

# values.example.yaml - Development Environment Configuration
# Copy this to values.yaml and customize for your environment

appName: nexora
namespace: nexora-dev
environment: dev

# Backend service configuration
backend:
  replicas: 1
  image:
    repository: your-registry/nexora-backend
    tag: latest
    pullPolicy: Always
  containerPort: 8080
  servicePort: 8080
  resources:
    requests:
      cpu: "100m"
      memory: "256Mi"
    limits:
      cpu: "500m"
      memory: "512Mi"

# Frontend service configuration
frontend:
  replicas: 1
  image:
    repository: your-registry/nexora-frontend
    tag: latest
    pullPolicy: Always
  containerPort: 3000
  servicePort: 3000
  resources:
    requests:
      cpu: "50m"
      memory: "128Mi"
    limits:
      cpu: "200m"
      memory: "256Mi"

# Database configuration
database:
  storage: 10Gi
  storageClass: standard
  rootPassword: "CHANGEME" # Use secret management
  password: "CHANGEME" # Use secret management
  url: "mysql://nexora:CHANGEME@database:3306/nexoradb"
  resources:
    requests:
      cpu: "250m"
      memory: "512Mi"
    limits:
      cpu: "1000m"
      memory: "1Gi"

# Redis configuration
redis:
  storage: 1Gi
  storageClass: standard
  resources:
    requests:
      cpu: "50m"
      memory: "64Mi"
    limits:
      cpu: "200m"
      memory: "128Mi"

# Ingress configuration
ingress:
  enabled: true
  class: nginx
  host: nexora-dev.local
  sslRedirect: "false"
  certManager:
    enabled: false
    issuer: letsencrypt-staging

# Image pull secrets (if using private registry)
imagePullSecrets: ""
# imagePullSecrets: "regcred"

# Application secrets (use external secret management in production)
jwtSecret: "CHANGEME"
apiKey: "CHANGEME"
